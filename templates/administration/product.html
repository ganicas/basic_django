{% extends "administration_base.html" %}
{% set use_datatables = True %}
{% set use_parsley = True %}
{% set use_ajax_download = True %}
<body>
    {% block content %}
    <div class="panel-header panel-header-sm">
    </div>
    <br>

    <div class="container">
        <div class="card">
            <div class="card-header">
                    <div class="float-lg-right">
                        <a href="/product/create/"><button type="button" class="btn btn-info">Add new product</button></a>
                    </div>
                <div class="row">
                    <div class="col-md-2">
                        <p>Product lists</p>
                    </div>
                    <div class="col-md-3">
                        <label>Search product by name</label>
                        <input class="form-control" placeholder="Search ..."  id="user_search" type="text">
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive-sm">
                    <table class="table table-striped table table-hover" id="user_table">
                        <thead>
                            <tr>
                                <th scope="row">Name</th>
                                <th scope="row">Description</th>
                                <th scope="row">Type</th>
                                <th scope="row" class="acenter" >Enabled</th>
                                <th scope="row" class="acenter" id="delete">Delete</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            var uTable = $('#user_table').DataTable({
                "bLengthChange": false,
                "language": {
                    "sEmptyTable":     "No data available in table",
                    "sInfo":           "Showing _START_ to _END_ of _TOTAL_ entries",
                    "sInfoEmpty":      "Showing 0 to 0 of 0 entries",
                    "sInfoFiltered":   "(filtered from _MAX_ total entries)",
                    "sInfoPostFix":    "",
                    "sInfoThousands":  ",",
                    "sLengthMenu":     "Show _MENU_ entries",
                    "sLoadingRecords": "Loading...",
                    "sProcessing":     "Processing...",
                    "sSearch":         "Search:",
                    "sZeroRecords":    "No matching records found",
                    "oPaginate": {
                        "sFirst":    "First",
                        "sLast":     "Last",
                        "sNext":     "Next",
                        "sPrevious": "Previous"
                    },
                    "oAria": {
                        "sSortAscending":  ": activate to sort column ascending",
                        "sSortDescending": ": activate to sort column descending"
                    }
                },
                "bInfo": false,
                "bAutoWidth": false,
                "processing": true,
                'ajax':{
                    'url': '/api/product',
                    'type':'GET',
                    'data':function(){
                    }
                },
                'dom':'tp',
                'iDisplayLength':10,
                'responsive': true,
            });

            uTable.on('draw.dt',function(){

                $('.btn-danger').off();
                $('.btn-danger').on('click',function(){
                    if(window.confirm("Do you really want to delete this product?")) {
                        var id = $(this).attr('id');
                        $.ajax({
                            "type": "POST",
                            "dataType": "html",
                            "url": "/api/delete/product/",
                            "data": {
                                'id': id,
                                'csrfmiddlewaretoken': '{{ csrf_token }}',
                            },
                            "success": function (data, textStatus, jqXHR) {
                                if (data != 1) {
                                    alert(data);
                                }
                                else {
                                    uTable.ajax.reload();
                                }
                            }
                        });
                    }
                });
                $('.btn-success').on('click',function(){
                    //disable!
                    var formData = new FormData();
                    var id = $(this).attr('name');
                    formData.append(id,'disable');
                    $.ajax({
                            "type": "POST",
                            "dataType": "html",
                            "url": "/api/service/user/admin_command_product/",
                            "data": {
                                'id': id, 'name': 'disable',
                                'csrfmiddlewaretoken': '{{ csrf_token }}',
                            },
                            "success": function (data, textStatus, jqXHR) {
                                if (data != 1) {
                                    alert(data);
                                }
                                else {
                                    uTable.ajax.reload();
                                }
                            }
                    });
                });

                $('.btn-secondary').on('click',function(){
                    //disable!
                    var formData = new FormData();
                    var id = $(this).attr('name');
                    formData.append(id,'enable');
                    console.log(formData)
                    $.ajax({
                            "type": "POST",
                            "dataType": "html",
                            "url": "/api/service/user/admin_command_product/",
                            "data": {
                                'id': id, 'name': 'enable',
                                'csrfmiddlewaretoken': '{{ csrf_token }}',
                            },
                            "success": function (data, textStatus, jqXHR) {
                                if (data != 1) {
                                    alert(data);
                                }
                                else {
                                    uTable.ajax.reload();
                                }
                            }
                    });
                });
            });
            $('#user_search').on( 'keyup', function () {
                uTable
                        .columns( 0 )
                        .search( $(this).val() )
                        .draw();
            });

        });
    </script>
{% endblock %}
</body>
